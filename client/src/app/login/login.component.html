<div id="container-login">
    <div id="title">
        <i class="material-icons lock">lock</i> Login
    </div>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="username" name="username" formControlName="uname"  placeholder="Username" type="text" required class="validate" autocomplete="off">
        </div>
 
        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" name="password" formControlName="pswd"  placeholder="Password" type="password" required class="validate" autocomplete="off">
        </div>

        <div class="remember-me">
            <input type="checkbox">
            <span style="color: #757575">Remember Me</span>
        </div>

        <input type="submit" (click)="login()" value="Log In" />
    </form>

    <div class="forgot-password">
        <a href="#">Forgot your password?</a>
    </div>
    <div class="privacy">
        <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
        <span style="color: #657575">Don't have an account yet?</span>
        <a routerLink='register'><button id="register-link" >Register here</button></a>
    </div>
</div>
