<!-- ---------Cards--------- -->

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div *ngFor="let i of filtercars" class="col mb-5">
              <div class="card 200"> 
                <img src="{{i.carImage}}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">{{i.carName}}</h5>
                  <h6 class="card-text"><i class="fa-solid fa-calendar-days"></i> {{i.year}}</h6>
                  <h6><i class="fa-sharp fa-solid fa-gauge-high"></i> {{i.milage}}</h6>
                  <p><i class="fa-sharp fa-solid fa-note"></i> {{i.description}}</p>
                  <h5><i class="fa-sharp fa-solid fa-indian-rupee-sign"></i> {{i.amount}}</h5>
                  <!-- <a class="btn btn-primary" (click)="reserveCar()">Reserve Now</a> -->
                  <!-- <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="staticBackdrop" >Reserve Now</a> -->
                  <a  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="">Reserve Now</a>

                  <br><br>
    
                  <a href="{{i.carVideo}}" target="_blank" class="btn btn-danger video">Watch Review</a>
                  
              </div>
          </div>
        </div>
      </div>
      </div>
    </section>
